<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Helix-080{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="text-gray-900 flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-[rgba(26,26,64,0.9)] text-white sticky top-0 z-50 shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">Helix-080</a>
            <ul class="hidden md:flex space-x-6">
                <li><a href="/" class="{% if request.path == '/' %}text-[#b02e0c]{% else %}hover:text-[#f9a825]{% endif %}">Home</a></li>
                <li><a href="/about" class="{% if request.path == '/about' %}text-[#b02e0c]{% else %}hover:text-[#f9a825]{% endif %}">About</a></li>
                <li><a href="/projects" class="{% if request.path == '/projects' %}text-[#b02e0c]{% else %}hover:text-[#f9a825]{% endif %}">Projects</a></li>
                <li><a href="/contact" class="{% if request.path == '/contact' %}text-[#b02e0c]{% else %}hover:text-[#f9a825]{% endif %}">Contact Us</a></li>
            </ul>
            <button class="md:hidden text-[#f9a825]" id="menu-button">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-[#1a1a40] mt-auto">
        <div class="max-w-6xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-white">
                &copy; 2025 Helix-080 Hackathon. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>

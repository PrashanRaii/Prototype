{% extends "base.html" %}

{% block title %}Home - Helix-080{% endblock %}

{% block content %}
<!-- Container to ensure full viewport height -->
<div class="flex flex-col min-h-screen">
    <!-- Hero/Welcome Section -->
    <header id="home" class="relative flex-grow flex flex-col justify-center items-center text-center bg-cover bg-center bg-no-repeat" style="background-image: url('/static/images/erc.jpg'); margin-top: 0;">
        <!-- Background Overlay -->
        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black opacity-70"></div>
        
        <!-- Content -->
        <div class="relative z-10 -mt-20">
            <!-- Main Heading -->
            <h1 class="text-xl md:text-3xl lg:text-4xl text-[#f9a825] font-semibold">Welcome to</h1>
            <h2 class="text-2xl md:text-4xl lg:text-5xl text-white font-extrabold">Helix-080's X-Hack Hackathon project</h2>
            <!-- Subheading -->
            <p class="text-md md:text-lg lg:text-xl text-[#f9f871] mt-4">Innovate. Create. Collaborate.</p><br>
            <!-- Call-to-Action Button -->
            <a href="/projects" class="mt-8 px-6 py-3 bg-[#f9a825] text-white rounded hover:bg-[#b02e0c] transition-colors duration-300">
                Explore Projects
            </a>
        </div>
    </header>
</div>
{% endblock %}

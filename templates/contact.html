{% extends "base.html" %}

{% block title %}Contact Us - Helix-080{% endblock %}

{% block content %}
<!-- Contact Us Section -->
<section id="contact" class="bg-gray-100 py-16">
    <div class="container mx-auto">
        <h2 class="text-3xl font-extrabold text-[#1a1a40] text-center">Contact Us</h2>
        <form class="mt-8 max-w-lg mx-auto">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#f9a825]">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#f9a825]">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700">Message</label>
                <textarea id="message" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#f9a825]"></textarea>
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-[#f9a825] text-white rounded-lg hover:bg-[#b02e0c] transition-colors duration-300">Send Message</button>
        </form>
    </div>
</section>
{% endblock %}
